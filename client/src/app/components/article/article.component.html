<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <h5 class="card-title">Title : {{ article.title }}</h5>
        <p class="card-text">Content : {{ article.content }}</p>
        <p class="card-text">Author : {{ article.author }}</p>
      </div>
      <div class="d-flex justify-content-between">
        <div class="col">
          <a class="btn btn-success" [routerLink]="'/'">Home</a>
        </div>
        <div class="col text-right">
          <button class="btn btn-light ml-2">
            <i class="bi bi-hand-thumbs-up-fill text-success" (click)="voteArticle(article._id,'up_votes')">
              {{ article.up_votes }}
            </i>
          </button>
          <button class="btn btn-light ml-2">
            <i class="bi bi-hand-thumbs-down-fill text-danger" (click)="voteArticle(article._id,'down_votes')">
              {{ article.down_votes }}
            </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
